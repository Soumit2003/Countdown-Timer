<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="styles/Countdown.css">
    </head>
    <body>
        <input type="number" placeholder="Seconds /" class="js-time-input style-input" >
        <br>
        <button class="js-start style-button" onclick="
            getInput();
        ">Start</button>
        <button class="js-pause style-button" onclick="
            getPause();
        ">Pause</button>
        <button class="js-reset style-button" onclick="
            Reset();
        ">Reset</button>
        <h1 class="js-timer-display">00:00</h1>
        <script src="scripts/countDown.js">
        </script>
    </body>
</html>
